{% block body %}

  <div class="page-header header-filter col-lg-12 col-md-10" style="background-image: url({% static 'tracker/images/bg7.jpg' %}); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="POST" >
            {% csrf_token %}
              <div class="card-header card-header-primary text-center">
                
                <h3 class="h3 card-title">Ninja Tracker</h3>
              </div>
              <p class="description text-center">Login</p>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  {{form.username}}
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  {{form.password1}}
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  {{form.password2}}
                </div>
              </div>
              <div class="footer text-center">
                <input class="btn btn-primary" type="submit" value="register">  
              </div>
              {{form.errors}}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
