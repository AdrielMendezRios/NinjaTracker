<!doctype html>
<html lang="en">

{% load static %}


<head>
  <meta charset="utf-8">

  <title>Ninja Tracker</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


  <script src="{% url 'js-catlog' %}"></script>
  <script src="{% static '/admin/js/core.js' %}"></script>

  {% block formHead %}
  {% endblock  %}
  <link rel="stylesheet" type="text/css" href="{% static 'tracker/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'tracker/myStyle.css' %}">

</head>
<header>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'tracker:index' %}">Ninja Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'tracker:dojos' %}">Dojos <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'tracker:ninjas' %}">Ninjas</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="{% url 'tracker:search' %}">
      <input class="form-control mr-sm-2" type="text" placeholder="Search Ninja" name="search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

</header>
<body>

    <div class="page-header">
      <br>
    </div>
    <div class="content container">
        
            
            {% block content %}
            {% endblock %}
          
        
    </div>
</body>
</html>
